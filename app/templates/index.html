<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="wrapper">
      <div class="input-group input">
        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-primary" type="button">Search</button>
          <button class="btn btn-outline-primary" type="button">Add Filter</button>
        </div>
      </div>
      <div class="table">
        <table class="table table-hover table-responsive w-auto" id="table">
            <thead class="tableFixHead">
              <tr>
                <th scope="col">#</th>
                <th scope="col">University Name</th>
                <th scope="col">Country</th>
                <th scope="col">Website</th>
                <th scope="col">Domain</th>
                <th scope="col">Code</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
          </table>
          <!-- create button & Modal -->
        </div>
        <!-- add pagination -->
        
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-8">
              <nav aria-label="..." class="pagination-nav">
                <ul class="pagination pull-right">
                  <li class="page-item disabled">
                    <span class="page-link">Previous</span>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item active">
                    <span class="page-link">
                      2
                      <span class="sr-only">(current)</span>
                    </span>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col-sm-12 col-md-2 offset-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create</button>
            </div>
          </div>
        </div>
    </div>
    <div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="container">
                    <div class="row">
                      <input type="text" name="name" id="name" placeholder="University Name" class="form-control input col-md-8">
                    </div>
                    <div class="row">
                      <input type="text" name="website" id="web_page" placeholder="Website" class="form-control input col-md-6">
                      <input type="text" name="domain" id="domain" placeholder="domain" class="form-control input col-md-4 offset-2">
                    </div>
                    <div class="row">
                      <input type="text" name="code" id="alpha_two_code" placeholder="Alpha code" class="form-control input col-md-4">
                      <input type="text" name="country" id="country" placeholder="Country Name" class="form-control input col-md-4 offset-2">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              </div>
              <div class="modal-body">
                <form>
                  <p>kkc</p>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</body>
</html>
